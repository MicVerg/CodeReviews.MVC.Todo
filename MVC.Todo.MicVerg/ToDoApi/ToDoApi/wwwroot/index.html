﻿
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/site.css" />
    <style>
        body{
            font-family: Montserrat;
        }
        table {
            font-family: Montserrat;
        }
        input[type="checkbox"] {
            width: 2.5em;
            height: 2.5em;
        }
        th:nth-child(1),
        td:nth-child(1) {
            width: 1%;
        }
        th:nth-child(2),
        td:nth-child(2) {
            width: 60%;
        }
        th:nth-child(3),
        td:nth-child(3) {
            width: 20%;
        }
        th:nth-child(4),
        td:nth-child(4) {
            width: 20%;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="w-100 d-flex align-items-center justify-content-center bg-dark text-light mb-5">
        <div class="align-items-center">
            <h1>To-do CRUD</h1>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-center align-items-center">
            <img class="rounded float-start" style="width: 350px; height: auto; margin-right: 200px;" src="img/cart.svg" alt="" />
            <div class="border pt-2 border-5 rounded d-inline-block mb-3 mx-3" style="text-align: center; display: flex; flex-direction: column;">
                <h3 class="w-100 text-light">Add</h3>
                <div class="p-3">
                    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                        <input type="text" id="add-name" placeholder="Add a to-do here" class="mx-3 bg-dark text-light">
                        <input type="submit" value="Add" class="btn btn-success align-items-center mt-4" style="height: 30px;">
                    </form>
                </div>
            </div>
            <img class="rounded float-start" style="width: 400px; height: auto; margin-left: 200px;" src="img/list.svg" alt="" />
        </div>
    </div>



    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="p-5" id="editForm">
                    <h3>Edit</h3>
                    <form action="javascript:void(0);" onsubmit="updateItem()" class="d-flex flex-column align-items-center border pt-5 border-5 rounded py-5 px-5">
                        <input type="hidden" id="edit-id">
                        <div class="d-flex align-items-center">
                            <input type="checkbox" id="edit-isComplete" class="mr-2">
                            <input type="text" class="mx-3 bg-dark text-light" id="edit-name">
                            <button type="submit" class="btn btn-warning fw-bold" style="height: 30px;">
                                <i class="bi bi-floppy"></i> Save
                            </button>
                            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <p class=" mx-5 text-light" id="counter"></p>

    <div class="p-5">
        <table class="table text-center table-striped table-dark table-sm align-middle">
            <tr>
                <th>Done?</th>
                <th>Description</th>
                <th></th>
                <th></th>
            </tr>
            <tbody class="text-light" id="todos"></tbody>
        </table>
    </div>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
