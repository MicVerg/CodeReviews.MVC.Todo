﻿
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css" />
    <style>
        input[type="checkbox"] {
            width: 2.5em;
            height: 2.5em;
        }
        th:nth-child(1),
        td:nth-child(1) {
            width: 1%;
        }
        th:nth-child(2),
        td:nth-child(2) {
            width: 60%;
        }
        th:nth-child(3),
        td:nth-child(3) {
            width: 20%;
        }
        th:nth-child(4),
        td:nth-child(4) {
            width: 20%;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="w-100 d-flex align-items-center justify-content-center bg-dark text-light mb-5">
        <div class="align-items-center">
            <h1>To-do CRUD</h1>
        </div>
    </div>

    <h3 class="w-100 d-flex align-items-center justify-content-center text-light mx-3">Add</h3>
    <div>
        <div class="w-100 d-flex align-items-center justify-content-center">
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                <input type="text" id="add-name" placeholder="New to-do" class="mx-3 bg-dark text-light">
                <input type="submit" value="Add" class="btn btn-success">
            </form>
        </div>
    </div>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-name">
            <input type="submit" value="Save" class="btn btn-warning">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p class=" mx-3 text-light" id="counter"></p>

    <table class="table text-center table-striped table-dark table-sm align-middle">
        <tr>
            <th>Done?</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </tr>
        <tbody class="text-light" id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
